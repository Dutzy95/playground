name: CI
#Created based on https://www.youtube.com/watch?v=vBEcTN5lwJc&ab_channel=CameronMcKenzie

on:
  push:
    branches: [ main ]
    
jobs:
  # Install and run a PostgresDB
  container-job:
    # Containers must run in Linux based operating systems
    runs-on: ubuntu-latest
    # Docker Hub image that `container-job` executes in
    container: node:10.18-jessie

    # Service containers to run with `container-job`
    services:
      # Label used to access the service container
      postgres:
        # Docker Hub image
        image: postgres
        # Provide the password for postgres
        env:
          POSTGRES_PASSWORD: postgres
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout main branch from GitHub
        uses: actions/checkout@v2
      
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 17
          
      - name: Compile code with Maven
        run: mvn compile
        
      - name: Run Maven clean install
        run: mvn clean install -Dactive.profile=dev
          
      - name: Build Maven Project
        run: mvn -B package --file pom.xml
        
  
      
